  <style>
  .memelord:hover {
  	text-shadow: 0 0 4px #66ff00, 0 0 8px #66ff00, 0 0 16px #66ff00, 0 0 20px #66ff00;
	border: none;
	outline: none;
    }
  body {
  	  color: #1822ff;
  	  font-family: "Baloo", sans-serif;
      background-image: url('https://fazemelon.github.io/images/RawrLogo.jpg');
  }
  .border {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
  }
  .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #4d0039; /* Color of the inside of the nav bar */
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
  }
  .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #0000ff; /* Color for text inside nav bar */
      display: block;
      transition: 0.3s;
  }
  .sidenav a:hover, .offcanvas a:focus{
      color: #363363; /* color when you hover the text inside the nav bar */
  }
  .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
  }
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
  </style>

<div id="mySidenav" class="sidenav">

<span style="font-size:30px;cursor:pointer;color:green;/*color for the dropdown */" onclick="openNav()">&#9776;<!--The alt code for the dropdown image--> Dropdown</span>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
