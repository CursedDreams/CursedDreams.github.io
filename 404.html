div {background-color: rgba(0, 0, 0, 0);}

ul {
  display: inline;
  margin: 0;
  padding: 0;
}

  position: absolute;
  width: 200px;

}

  background: blue; 
  display: block; 
}
ul li ul li a {display:block !important;} 
/*hover the buttons inside the dropdown */
ul li ul li:hover {background: purple;}
